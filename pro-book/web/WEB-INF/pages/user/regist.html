<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>會員註冊頁面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/register.css}"/>
    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
    </style>
    <script language="JavaScript" th:src="@{/static/script/regist.js}"></script>
  </head>
  <body>
    <div id="login_header">
      <a th:href="@{/page.do?operate=page&page=index}">
        <img class="logo_img" alt="" th:src="@{/static/img/logo.gif}" />
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>註冊會員</h1>
        <form th:action="@{/user.do}" method="post" onsubmit="return preRegist();">
          <input type="hidden" name="operate" value="regist"/>
          <div class="form-item">
            <div>
              <label>用戶名稱:</label>
              <input id="unameTxt" type="text" placeholder="請輸入用戶名" name="uname"/>
            </div>
            <span id="unameSpan" class="errMess">用戶名稱應為6~16位數字和字母組成</span>
          </div>
          <div class="form-item">
            <div>
              <label>用戶密碼:</label>
              <input id="pwdTxt" type="password" placeholder="請輸入密碼" name="pwd" />
            </div>
            <span id="pwdSpan" class="errMess">密碼的長度至少為8位</span>
          </div>
          <div class="form-item">
            <div>
              <label>確認密碼:</label>
              <input id="pwdVerifyTxt" type="password" placeholder="請輸入確認密碼" />
            </div>
            <span id="pwdVerifySpan" class="errMess">密碼兩次輸入不一致</span>
          </div>
          <div class="form-item">
            <div>
              <label>用戶信箱:</label>
              <input id="emailTxt" type="text" placeholder="請輸入信箱" name="email"/>
            </div>
            <span id="emailSpan" class="errMess">請輸入正確的信箱格式</span>
          </div>
          <div class="form-item">
            <div>
              <label>驗證碼:</label>
              <div class="verify">
                <input type="text" name="verifyCode" placeholder="" />
                <img th:src="@{/kaptcha.jpg}" alt="" />
              </div>
            </div>
            <span class="errMess">請輸入正確的驗證碼</span>
          </div>
          <button class="btn">註冊</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        Copyright &copy;2022
      </span>
    </div>
  </body>
</html>
