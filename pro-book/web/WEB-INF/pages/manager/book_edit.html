<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../static/css/minireset.css" />
    <link rel="stylesheet" href="../../static/css/common.css" />

    <link rel="stylesheet" href="../../static/css/cart.css" />
    <link rel="stylesheet" href="../../static/css/bookManger.css" />
    <link rel="stylesheet" href="../../static/css/register.css" />
    <link rel="stylesheet" href="../../static/css/book_edit.css" />
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a href="../index.html">
            <img src="../../static/img/logo.gif" alt=""
          /></a>
          <h1>編輯圖書</h1>
        </div>
        <div class="header-right">
          <a href="./book_manager.html" class="order">圖書管理</a>
          <a href="./order_manager.html" class="destory">訂單管理</a>
          <a href="../index.html" class="gohome">返回商城</a>
        </div>
      </div>
    </div>
    <div class="login_banner">
      <div class="register_form">
        <form action="">
          <div class="form-item">
            <div>
              <label>名稱:</label>
              <input type="text" placeholder="请输入名称" />
            </div>
            <span class="errMess" style="visibility: visible;"
              >請輸入正確的名稱</span
            >
          </div>
          <div class="form-item">
            <div>
              <label>價格:</label>
              <input type="number" placeholder="請輸入價格" />
            </div>
            <span class="errMess">請輸入正確數字</span>
          </div>
          <div class="form-item">
            <div>
              <label>作者:</label>
              <input type="text" placeholder="請輸入作者" />
            </div>
            <span class="errMess">請輸入正確作者</span>
          </div>
          <div class="form-item">
            <div>
              <label>銷量:</label>
              <input type="number" placeholder="請輸入銷量" />
            </div>
            <span class="errMess">請輸入正確銷量</span>
          </div>
          <div class="form-item">
            <div>
              <label>庫存:</label>
              <input type="number" placeholder="請輸入庫存" />
            </div>
            <span class="errMess">請輸入正確庫存</span>
          </div>

          <button class="btn">提交</button>
        </form>
      </div>
    </div>
    <div class="bottom">
      Copyright ©2022
    </div>
